spring:
  datasource:
    url: "jdbc:mysql://${DB_HOST}:${DB_PORT:3306}/${DB_NAME}"
    username: "${DB_USERNAME}"
    password: "${DB_PASSWORD}"

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
  h2:
    console:
      enabled: true
      path: /h2-console

jwt:
  secret: ThisIsA_VeryLongAndSecureSecretKeyForJwt_YouShouldChangeThis